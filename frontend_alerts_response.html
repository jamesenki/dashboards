<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoTSphere - Model Monitoring - Alerts</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/water-heater.css">
    <link rel="stylesheet" href="/static/css/vending-machine.css">
    <link rel="stylesheet" href="/static/css/operations-dashboard.css">
    <link rel="stylesheet" href="/static/css/model-monitoring.css">
    
<style>
    /* Additional inline styles for alerts page */
    body, html, .main-content, .monitoring-dashboard, section {
        background-color: #000000 !important;
        color: #e1e1e1 !important;
    }
        
        .alert-severity-critical {
            color: #ff5252;
            font-weight: bold;
        }
        
        .alert-severity-warning {
            color: #ffbb33;
            font-weight: bold;
        }
        
        .alert-severity-info {
            color: #33b5e5;
            font-weight: bold;
        }
        
        .alert-status-active {
            color: #ff5252;
        }
        
        .alert-status-acknowledged {
            color: #ffbb33;
        }
        
        .alert-status-resolved {
            color: #4CAF50;
        }
        
        #alerts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #111111;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #alerts-table th,
        #alerts-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        #alerts-table thead {
            background-color: #111111;
            color: #ffffff;
        }
        
        #alerts-table tbody tr:hover {
            background-color: #222222;
        }
        
        #filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #111111;
            border-radius: 5px;
        }
        
        #filter-controls select {
            background-color: #111111;
            color: #e1e1e1;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 0.9rem;
            color: #bbb;
        }
        
        .alert-action-btn {
            background-color: #222;
            color: #e1e1e1;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .alert-action-btn:hover {
            background-color: #333;
        }
        
        /* Alert details modal styling */
        #alert-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .alert-details-content {
            background-color: #000000;
            color: #e1e1e1;
            border-radius: 5px;
            border: 1px solid #333;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .alert-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            background-color: #111111;
        }
        
        .alert-details-header h2 {
            margin: 0;
            color: #ffffff;
        }
        
        .alert-details-body {
            padding: 20px;
        }
        
        .alert-details-group {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #111111;
            border-radius: 4px;
            border: 1px solid #222;
        }
        
        .alert-metric-value {
            font-size: 1.5rem;
            color: #ff5252;
            font-weight: bold;
        }
        
        .alert-metric-threshold {
            font-size: 1.25rem;
            color: #bbb;
        }
        
        .alert-details-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #333;
        }
        
        .no-alerts-message {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
        }
    </style>

</head>

        </div>

    </header>

    <div class="sidebar">
        <a href="/dashboard" title="Dashboard">

                 onerror="this.src='/static/assets/icons/dashboard.png'">
        </a>
        <a href="/water-heaters" title="Water Heaters" class="active-sidebar-item">
            <img src="/static/assets/icons/water-heater.svg" alt="Water Heaters" class="sidebar-icon"
                 onerror="this.src='/static/assets/icons/water-heater.png'">
        </a>
        <a href="/vending-machines/detail" title="Vending Machines">
            <img src="/static/assets/icons/vending-machine.svg" alt="Vending Machines" class="sidebar-icon"
                 onerror="this.src='/static/assets/icons/vending-machine.png'">
        </a>
        <a href="/model-monitoring" title="Model Monitoring">
            <img src="/static/assets/icons/monitoring.svg" alt="Model Monitoring" class="sidebar-icon"

        </a>
    </div>

    <div class="main-content">
        <nav>
            <ul>
                
<li><a href="/model-monitoring">Dashboard</a></li>
<li><a href="/model-monitoring/models">Models</a></li>
<li><a href="/model-monitoring/alerts" class="active">Alerts</a></li>
<li><a href="/model-monitoring/reports">Reports</a></li>

            </ul>

        <h1 class="page-title">Model Monitoring - Alerts</h1>
        
        
        
        <div id="content">
            
            
            <div id="alerts-container">
                <h2>Model Alerts</h2>
                <p>Review and manage alerts across all monitored models.</p>
                
                <div id="filter-controls">
                    <div class="filter-group">
                        <label for="severity-filter">Severity:</label>
                        <select id="severity-filter" onchange="filterAlerts()">
                            <option value="all">All Severities</option>
                            <option value="critical">Critical</option>
                            <option value="warning">Warning</option>
                            <option value="info">Info</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter" onchange="filterAlerts()">
                            <option value="all">All Statuses</option>
                            <option value="active">Active</option>
                            <option value="acknowledged">Acknowledged</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="model-filter">Model:</label>
                        <select id="model-filter" onchange="filterAlerts()">
                            <option value="all">All Models</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="date-range">Time Range:</label>
                        <select id="date-range" onchange="filterAlerts()">
                            <option value="all">All Time</option>
                            <option value="24h">Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                        </select>
                    </div>
                </div>
                
                <table id="alerts-table">
                    <thead>
                        <tr>
                            <th>Severity</th>
                            <th>Model Name</th>
                            <th>Version</th>
                            <th>Metric</th>
                            <th>Threshold</th>
                            <th>Value</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-tbody">
                        <!-- Will be populated dynamically -->
                    </tbody>
                </table>
                
                <!-- Alert details modal -->
                <div id="alert-details-modal">
                    <div class="alert-details-content">
                        <div class="alert-details-header">
                            <h2>Alert Details</h2>
                            <button onclick="closeAlertDetails()" class="close-button" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">&times;</button>
                        </div>
                        <div class="alert-details-body" id="alert-details-body">
                            <!-- Will be populated dynamically -->
                        </div>
                        <div class="alert-details-footer">
                            <button id="acknowledge-btn" class="alert-action-btn" style="background-color: #0d6efd; color: white; border: none; border-radius: 4px; padding: 8px 16px;">Acknowledge</button>
                            <button id="resolve-btn" class="alert-action-btn" style="background-color: #4CAF50; color: white; border: none; border-radius: 4px; padding: 8px 16px;">Resolve</button>
                            <button onclick="closeAlertDetails()" class="alert-action-btn" style="background-color: #333; color: white; border: none; border-radius: 4px; padding: 8px 16px;">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script src="/static/js/icons.js"></script>
    
<script>
        // Global state
        let allAlerts = [];
        let selectedAlert = null;
        
        // Document ready
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
        });
        
        // Load all alerts from the API
        function loadAlerts() {
            // Show loading indicator
            document.getElementById('alerts-tbody').innerHTML = '<tr><td colspan="9" style="text-align: center;">Loading alerts...</td></tr>';
            
            fetch(`/api/monitoring/alerts`)
                .then(response => response.json())
                .then(alerts => {
                    allAlerts = alerts;
                    
                    // Populate model filter dropdown
                    populateModelFilter(alerts);
                    
                    // Display alerts
                    displayAlerts(alerts);
                })
                .catch(error => {
                    console.error('Error loading alerts:', error);
                    document.getElementById('alerts-tbody').innerHTML = 
                        '<tr><td colspan="9" style="text-align: center; color: #ff5252;">Error loading alerts. Please try again.</td></tr>';
                    
                    // For demonstration, load sample data if API fails
                    setTimeout(() => {
                        const sampleAlerts = getSampleAlertData();
                        allAlerts = sampleAlerts;
                        populateModelFilter(sampleAlerts);
                        displayAlerts(sampleAlerts);
                    }, 1000);
                });
        }
        
        // Display alerts in the table
        function displayAlerts(alerts) {
            const tbody = document.getElementById('alerts-tbody');
            
            if (!alerts || alerts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="no-alerts-message">No alerts found matching the current filters.</td></tr>';
                return;
            }
            
            let html = '';
            alerts.forEach(alert => {
                html += `
                    <tr data-alert-id="${alert.id}">
                        <td><span class="alert-severity-${alert.severity}">${alert.severity.toUpperCase()}</span></td>
                        <td>${alert.model_name}</td>
                        <td>${alert.version}</td>
                        <td>${formatMetricName(alert.metric)}</td>
                        <td>${alert.threshold}</td>
                        <td>${alert.value}</td>
                        <td>${formatTimestamp(alert.timestamp)}</td>
                        <td><span class="alert-status-${alert.status}">${alert.status}</span></td>
                        <td>
                            <button onclick="viewAlertDetails('${alert.id}')" class="alert-action-btn">View</button>
                            ${alert.status === 'active' ? `<button onclick="acknowledgeAlert('${alert.id}')" class="alert-action-btn">Acknowledge</button>` : ''}
                            ${alert.status !== 'resolved' ? `<button onclick="resolveAlert('${alert.id}')" class="alert-action-btn">Resolve</button>` : ''}
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        // Format metric names for display
        function formatMetricName(metric) {
            return metric.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
        
        // Format timestamp for display
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        // Populate model filter dropdown
        function populateModelFilter(alerts) {
            const modelFilter = document.getElementById('model-filter');
            
            // Clear existing options except the first one
            while (modelFilter.options.length > 1) {
                modelFilter.remove(1);
            }
            
            // Get unique models
            const uniqueModels = [...new Set(alerts.map(alert => alert.model_id))];
            const modelNames = {};
            
            // Get model names
            alerts.forEach(alert => {
                modelNames[alert.model_id] = alert.model_name;
            });
            
            // Add model options
            uniqueModels.forEach(modelId => {
                const option = document.createElement('option');
                option.value = modelId;
                option.textContent = modelNames[modelId];
                modelFilter.appendChild(option);
            });
        }
        
        // Filter alerts based on selections
        function filterAlerts() {
            const severityFilter = document.getElementById('severity-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const modelFilter = document.getElementById('model-filter').value;
            const dateRangeFilter = document.getElementById('date-range').value;
            
            let filteredAlerts = [...allAlerts];
            
            // Apply severity filter
            if (severityFilter !== 'all') {
                filteredAlerts = filteredAlerts.filter(alert => alert.severity === severityFilter);
            }
            
            // Apply status filter
            if (statusFilter !== 'all') {
                filteredAlerts = filteredAlerts.filter(alert => alert.status === statusFilter);
            }
            
            // Apply model filter
            if (modelFilter !== 'all') {
                filteredAlerts = filteredAlerts.filter(alert => alert.model_id === modelFilter);
            }
            
            // Apply date range filter
            if (dateRangeFilter !== 'all') {
                const now = new Date();
                let cutoffDate;
                
                switch (dateRangeFilter) {
                    case '24h':
                        cutoffDate = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                        break;
                    case '7d':
                        cutoffDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        break;
                    case '30d':
                        cutoffDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        break;
                }
                
                filteredAlerts = filteredAlerts.filter(alert => new Date(alert.timestamp) >= cutoffDate);
            }
            
            // Update display
            displayAlerts(filteredAlerts);
        }
        
        // View alert details
        function viewAlertDetails(alertId) {
            selectedAlert = allAlerts.find(alert => alert.id === alertId);
            
            if (!selectedAlert) {
                console.error(`Alert with ID ${alertId} not found`);
                return;
            }
            
            // Populate alert details
            const detailsBody = document.getElementById('alert-details-body');
            
            const metricValueColor = selectedAlert.value > selectedAlert.threshold ? '#ff5252' : '#4CAF50';
            
            detailsBody.innerHTML = `
                <div class="alert-details-group">
                    <h3 style="margin-top: 0; color: #7cc17d;">Alert Information</h3>
                    <p><strong style="color: #bbb;">ID:</strong> ${selectedAlert.id}</p>
                    <p><strong style="color: #bbb;">Severity:</strong> <span class="alert-severity-${selectedAlert.severity}">${selectedAlert.severity.toUpperCase()}</span></p>
                    <p><strong style="color: #bbb;">Status:</strong> <span class="alert-status-${selectedAlert.status}">${selectedAlert.status}</span></p>
                    <p><strong style="color: #bbb;">Detected:</strong> ${formatTimestamp(selectedAlert.timestamp)}</p>
                </div>
                
                <div class="alert-details-group">
                    <h3 style="margin-top: 0; color: #7cc17d;">Model Information</h3>
                    <p><strong style="color: #bbb;">Model:</strong> ${selectedAlert.model_name}</p>
                    <p><strong style="color: #bbb;">Model ID:</strong> ${selectedAlert.model_id}</p>
                    <p><strong style="color: #bbb;">Version:</strong> ${selectedAlert.version}</p>
                </div>
                
                <div class="alert-details-group">
                    <h3 style="margin-top: 0; color: #7cc17d;">Metric Details</h3>
                    <p><strong style="color: #bbb;">Metric:</strong> ${formatMetricName(selectedAlert.metric)}</p>
                    <div style="display: flex; align-items: center; gap: 20px; margin-top: 15px;">
                        <div>
                            <p style="margin: 0; color: #bbb; font-size: 0.9rem;">Current Value</p>
                            <p class="alert-metric-value" style="color: ${metricValueColor};">${selectedAlert.value}</p>
                        </div>
                        <div style="font-size: 1.5rem; color: #555;">vs</div>
                        <div>
                            <p style="margin: 0; color: #bbb; font-size: 0.9rem;">Threshold</p>
                            <p class="alert-metric-threshold">${selectedAlert.threshold}</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Configure action buttons
            const acknowledgeBtn = document.getElementById('acknowledge-btn');
            const resolveBtn = document.getElementById('resolve-btn');
            
            if (selectedAlert.status === 'active') {
                acknowledgeBtn.style.display = 'block';
                acknowledgeBtn.onclick = () => acknowledgeAlert(selectedAlert.id, true);
            } else {
                acknowledgeBtn.style.display = 'none';
            }
            
            if (selectedAlert.status !== 'resolved') {
                resolveBtn.style.display = 'block';
                resolveBtn.onclick = () => resolveAlert(selectedAlert.id, true);
            } else {
                resolveBtn.style.display = 'none';
            }
            
            // Show modal
            document.getElementById('alert-details-modal').style.display = 'flex';
        }
        
        // Close alert details modal
        function closeAlertDetails() {
            document.getElementById('alert-details-modal').style.display = 'none';
            selectedAlert = null;
        }
        
        // Acknowledge alert
        function acknowledgeAlert(alertId, fromModal = false) {
            // API call to acknowledge alert
            fetch(`/api/monitoring/alerts/${alertId}/acknowledge`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    // Update local data
                    const alertIndex = allAlerts.findIndex(alert => alert.id === alertId);
                    if (alertIndex !== -1) {
                        allAlerts[alertIndex].status = 'acknowledged';
                        
                        // Update UI
                        filterAlerts();
                        
                        if (fromModal && selectedAlert) {
                            // If called from modal, close it
                            closeAlertDetails();
                        }
                    }
                } else {
                    throw new Error(result.message || 'Failed to acknowledge alert');
                }
            })
            .catch(error => {
                console.error('Error acknowledging alert:', error);
                
                // For demonstration purposes, update UI anyway if API fails
                const alertIndex = allAlerts.findIndex(alert => alert.id === alertId);
                if (alertIndex !== -1) {
                    allAlerts[alertIndex].status = 'acknowledged';
                    
                    // Update UI
                    filterAlerts();
                    
                    if (fromModal && selectedAlert) {
                        // If called from modal, close it
                        closeAlertDetails();
                    }
                }
            });
        }
        
        // Resolve alert
        function resolveAlert(alertId, fromModal = false) {
            // API call to resolve alert
            fetch(`/api/monitoring/alerts/${alertId}/resolve`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    // Update local data
                    const alertIndex = allAlerts.findIndex(alert => alert.id === alertId);
                    if (alertIndex !== -1) {
                        allAlerts[alertIndex].status = 'resolved';
                        
                        // Update UI
                        filterAlerts();
                        
                        if (fromModal && selectedAlert) {
                            // If called from modal, close it
                            closeAlertDetails();
                        }
                    }
                } else {
                    throw new Error(result.message || 'Failed to resolve alert');
                }
            })
            .catch(error => {
                console.error('Error resolving alert:', error);
                
                // For demonstration purposes, update UI anyway if API fails
                const alertIndex = allAlerts.findIndex(alert => alert.id === alertId);
                if (alertIndex !== -1) {
                    allAlerts[alertIndex].status = 'resolved';
                    
                    // Update UI
                    filterAlerts();
                    
                    if (fromModal && selectedAlert) {
                        // If called from modal, close it
                        closeAlertDetails();
                    }
                }
            });
        }
        
        // Get sample alert data for testing/demonstration
        function getSampleAlertData() {
            return [

        }
    </script>
